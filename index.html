<!DOCTYPE html>

</head>

        <div class="otp-container">
            <input type="text" class="otp-box" maxlength="1">
            <input type="text" class="otp-box disabled" value="✖" disabled>
            <input type="text" class="otp-box" maxlength="1">
            <input type="text" class="otp-box disabled" value="✖" disabled>
            <input type="text" class="otp-box" maxlength="1">
            <input type="text" class="otp-box disabled" value="✖" disabled>
        </div>
        <button type="submit">Submit</button>
    </div>
</body>
</html>
